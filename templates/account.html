<!DOCTYPE html>
<html lang="en">
    <body>
      <form action = "/account" method = "POST">
         <p><h3>Account management</h3></p>
         <p><input type = 'number' value="0" step="0.01" name = 'amount'/></p>
         <p><input type = 'submit' value = 'Confirm transaction'/></p>
      </form>
      <form action = /submit_currency method = "POST">
          <select name="currency">
            <option selected="selected">Select currency</option>
            {% for currency in currencies %}
                <option value="{{currency}}">{{currency}}</option>
            {% endfor %}
         <p><input type = 'submit' value = 'Select currency'/></p>
      </select>
      </form>
    <d1>
        <p>
            Your balance is {{ balance }} {{ currency }}
        </p>
        {% for transaction in transactions %}
        <div>
        <p>{{ transaction[1] }}: {{ transaction[2] |round(1, 'floor')}} {{currency }} </p>
        </div>
        {% endfor %}
    </d1>
   </body>
</html>
